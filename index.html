<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!--Stylesheets + Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main>
      <!-- Time blocks 9AM to 5PM -->
      <div class="container-fluid">
        <!--0900-->
        <div id="0900" class="time-block">
          <div class="hour">0900</div>
          <textarea class="description"></textarea>
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <!--1000-->
        <div id="1000" class="time-block">
          <div class="hour">1000</div>
          <textarea class="description"></textarea>
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <!--1100-->
        <div id="1100" class="time-block">
          <div class="hour">1100</div>
          <textarea class="description"></textarea>
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <!--1200-->
        <div id="1200" class="time-block">
          <div class="hour">1200</div>
          <textarea class="description"></textarea>
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <!--1300-->
        <div id="1300" class="time-block">
          <div class="hour">1300</div>
          <textarea class="description"></textarea>
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <!--1400-->
        <div id="1400" class="time-block">
          <div class="hour">1400</div>
          <textarea class="description"></textarea>
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <!--1500-->
        <div id="1500" class="time-block">
          <div class="hour">1500</div>
          <textarea class="description"></textarea>
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <!--1600-->
        <div id="1600" class="time-block">
          <div class="hour">1600</div>
          <textarea class="description"></textarea>
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <!--1700-->
        <div id="1700" class="time-block">
          <div class="hour">1700</div>
          <textarea class="description"></textarea>
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>

    </main>

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
